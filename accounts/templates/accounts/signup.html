{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">
  <h2 class="title">가입을 환영합니다!</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-dark">제출</button>
  </form>
</div>
{% endblock content %}
