{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'accounts/css/password.css' %}">
{% endblock css %}

{% block content %}

  <h2 class="title">비밀번호 수정</h2>
  <div class="form">
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="submit">수정</button>
      <button type="button" class="back" onclick="location.href='{% url 'accounts:detail' user.pk %}' ">돌아가기</button>
    </form>
  </div>
{% endblock content %}
